    <style>
      body {
        background-color: #050505;
        overflow-x: hidden;
        font-family: 'Share Tech Mono', monospace;
      }
      
      /* CRT Scanline Effect */
      .scanlines::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 50;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }
      
      .flicker {
        animation: flicker 0.15s infinite;
      }

      @keyframes flicker {
        0% { opacity: 0.9; }
        50% { opacity: 1.0; }
        100% { opacity: 0.9; }
      }

      .glitch-text {
        position: relative;
      }
      
      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      
      .glitch-text::before {
        left: 2px;
        text-shadow: -1px 0 #ff00c1;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
      }
      
      .glitch-text::after {
        left: -2px;
        text-shadow: -1px 0 #00fff9;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim2 5s infinite linear alternate-reverse;
      }
      
      @keyframes glitch-anim {
        0% { clip: rect(33px, 9999px, 11px, 0); }
        20% { clip: rect(86px, 9999px, 9px, 0); }
        40% { clip: rect(21px, 9999px, 54px, 0); }
        60% { clip: rect(2px, 9999px, 69px, 0); }
        80% { clip: rect(53px, 9999px, 16px, 0); }
        100% { clip: rect(14px, 9999px, 44px, 0); }
      }
      
      @keyframes glitch-anim2 {
        0% { clip: rect(22px, 9999px, 88px, 0); }
        20% { clip: rect(11px, 9999px, 3px, 0); }
        40% { clip: rect(64px, 9999px, 12px, 0); }
        60% { clip: rect(81px, 9999px, 32px, 0); }
        80% { clip: rect(4px, 9999px, 6px, 0); }
        100% { clip: rect(30px, 9999px, 91px, 0); }
      }
    </style>
